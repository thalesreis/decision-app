<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Loan Simulator</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Loan Simulator</h1>
        <form id="loan-form">
            <div class="form-group">
                <label for="personalCode">Personal code:</label>
                <input type="text" class="form-control" id="personalCode" required>
            </div>
            <div class="form-group">
                <label for="loanAmount">Loan amount:</label>
                <input type="text" class="form-control" id="loanAmount" required>
            </div>
            <div class="form-group">
                <label for="loanPeriod">Loan period (months):</label>
                <input type="number" class="form-control" id="loanPeriod" min="12" max="60" required>
            </div>
            <button type="submit" class="btn btn-primary">Simulate</button>
        </form>
        <div id="result" class="mt-3">
            <!-- API response will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
